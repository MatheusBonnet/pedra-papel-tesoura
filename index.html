<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
        <div class="tela-jogo">
            <div class="caixa-jogo">
                <h3 class="titulo">Você</h3>
                <div>
                    <select name="" id="opcao-jogador" onchange="opcaoJogadaPeloUsuario()">
                        <option value="selecione" selected>Selecione</option>
                        <option value="pedra"> Pedra </option>
                        <option value="papel"> Papel </option>
                        <option value="tesoura"> Tesoura </option>
                    </select> 
                    <br> 
                    <img id="imgJogador1" >  
                    </select>
                </div>
                <br>
                <button class="botao-jogo" onclick="jogar()">Jogar</button>
            </div>
            
            <div class="caixa-jogo">
                <h3 class="titulo">Placar</h3>

                <table id="tabela">
                    <thead>
                        <th>Você</th>
                        <th>X</th>
                        <th>Computador</th>
                    </thead>
                    <tr>
                        <td>
                            <span id="placar-jogador"></span>
                        </td>
                        <td>|</td>
                        <td>
                            <span id="placar-computador"></span>
                        </td>
                    </tr>
                </table>
            </div>

            <div class="caixa-jogo">
                <h3 class="titulo">Computador</h3>
    
                <img id="imgComputador">
            </div>
        </div>
        <script src="app.js"></script>

</body>

</html>
